<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Intro Section with dropdown navigation</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<img src="images/logo.svg" />
				<ul class="nav-links">
					<li class="nav-link">
						<a href="#">Features</a>
						<div class="arrow-img"></div>
						<ul class="menu">
							<li>
								<img src="images/icon-todo.svg" />
								<span>Todo List</span>
							</li>
							<li>
								<img src="images/icon-calendar.svg" />
								<span>Calendar</span>
							</li>
							<li>
								<img src="images/icon-reminders.svg" />
								<span>Reminders</span>
							</li>
							<li>
								<img src="images/icon-planning.svg" />
								<span>Planning</span>
							</li>
						</ul>
					</li>
					<li class="nav-link">
						<a href="#">Company</a>
						<div class="arrow-img"></div>
						<ul class="menu">
							<li>
								<span>History</span>
							</li>
							<li>
								<span>Our Team</span>
							</li>
							<li>
								<span>Blog</span>
							</li>
						</ul>
					</li>
					<li class="nav-link"><a href="#">Careers</a></li>
					<li class="nav-link"><a href="#">About</a></li>
				</ul>
			</nav>

			<div class="auth">
				<button class="btn btn-secondary">Login</button>
				<button class="btn btn-inverse">Register</button>
			</div>
		</header>

		<main>
			<section class="container">
				<div class="hero-text">
					<div>
						<h1>
							Make<br />
							remote work
						</h1>
						<p>
							Get your team in sync, no matter your location. Streamline
							processes, create team rituals, and watch productivity soar.
						</p>
						<button class="btn btn-primary">Learn more</button>
					</div>

					<ul>
						<li>
							<img src="images/client-databiz.svg" alt="Databiz" />
						</li>
						<li>
							<img src="images/client-audiophile.svg" alt="Audiophile" />
						</li>
						<li>
							<img src="images/client-meet.svg" alt="Meet" />
						</li>
						<li>
							<img src="images/client-maker.svg" alt="Marker" />
						</li>
					</ul>
				</div>

				<img src="images/image-hero-desktop.png" class="hero-image" />
			</section>
		</main>
	</body>
</html>
